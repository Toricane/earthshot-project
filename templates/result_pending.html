<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Result Pending - Learning Navigator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <style>
            /* Minimal styling - can copy from other templates if needed */
            body {
                padding-top: 4rem;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <h1 class="display-5 mb-4">Learning Navigator</h1>
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">
                    <i class="bi bi-hourglass-split"></i> Result Pending
                </h4>
                <p>
                    The diagnostic assessment for session
                    <strong>{{ session_id }}</strong> (Subject: {{ subject }},
                    Goal: {{ goal }}) has not been completed yet.
                </p>
                <hr />
                <p class="mb-0">
                    Please complete the assessment through the main interface.
                    If you believe this is an error, please try again later.
                </p>
            </div>
            <a href="/" class="btn btn-primary mt-3">
                <i class="bi bi-house-door-fill"></i> Go to Home
            </a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
